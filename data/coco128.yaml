# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./coco128/images/train2017/  # 128 images
val: ./coco128/images/train2017/  # 128 images

# number of classes
nc: 80

# class names
names: [ '人', '自行车', '汽车', '摩托车', '飞机', '公交车', '火车', '卡车', '船', '交通灯',
         '消防栓', '停车标志', '停车计时器', '长椅', '鸟', '猫', '狗', '马', '羊', '牛',
         '大象', '熊', '斑马', '长颈鹿', '背包', '雨伞', '手提包', '领带', '行李箱', '飞盘',
         '滑雪靴', '滑雪板', '运动用球', '风筝', '棒球棒', '棒球手套', '滑板', '冲浪板',
         '网球拍', '瓶子', '酒杯', '茶杯', '叉子', '刀', '勺子', '碗', '香蕉', '苹果',
         '三明治', '橙子', '西兰花', '胡萝卜', '热狗', '披萨', '甜甜圈', '蛋糕', '椅子', '沙发',
         '盆栽植物', '床', '餐桌', '厕所', '电视', '笔记本电脑', '鼠标', '遥控器', '键盘', '手机',
         '微波炉', '烤箱', '烤面包机', '水槽', '冰箱', '书', '时钟', '花瓶', '剪刀', '泰迪熊',
         '吹风机', '牙刷' ]
